<!DOCTYPE html>
<html lang="en">
<head>
    <title>Buy Ticket</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>Pricing & Ticket purchase</header>
    <main>

        <table>
            <tr>
              <th>Passenger</th>
              <th>Prices</th>
            </tr>
            <tr>
              <td>Adult Fare</td>
              <td>2105 Cents Per zone</td>
            <tr>
              <td>child Fare</td>
              <td>1410 Cents Per Zone</td>
            </tr>
              <td>Senior Fare</td>
              <td>1025 Cents Per Zone</td>
            <tr>
            </tr>
              <td>Student Fare</td>
              <td>1750 Cents Per zone</td>
            </tr>
          </table>

        <form method="POST">
          <label for="name">Name:</label>
          <input 
              type="text" 
              id="name" 
              name="name" 
              required 
              pattern="[A-Za-z\s]+" 
              title="Name should only contain letters and spaces.">

              <label for="depart">Departing From:</label>
              <input 
                  type="text" 
                  id="depart" 
                  name="depart" 
                  required 
                  pattern="[A-Za-z\s]+" 
                  title="Destination should only contain letters and spaces.">
            
            <label for="destination">Destination:</label>
            <input 
                type="text" 
                id="destination" 
                name="destination" 
                required 
                pattern="[A-Za-z\s]+" 
                title="Destination should only contain letters and spaces.">

            <label for="ticket_type">Ticket Type:</label>
            <select id="ticket_type" name="ticket_type" required>
                <option value="adult">Adult (2105 CENTS per zone)</option>
                <option value="child">Child (1410 CENTS per zone)</option>
                <option value="senior">Senior (1025 CENTS per zone)</option>
                <option value="student">Student (1750 CENTS per zone)</option>
            </select>

            <label for="zones">Number of Zones:</label>
            <input 
                type="number" 
                id="zones" 
                name="zones" 
                min="1" 
                max="3" 
                required 
                title="Please enter a number between 1 and 3 for zones.">


            
            <button type="submit">Pay</button>
        </form>
    </main>
</body>
</html>
